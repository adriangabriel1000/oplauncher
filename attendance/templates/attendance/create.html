{% extends 'launcher/base.html' %}
{% load crispy_forms_tags  %}

{% block body %}
<div class="card shadow rounded m-3" style="background-color: #e3f2fd">
    <div class="card-body">
        <h5><div class="card-title text-center h4">Create</div></h5>
        <div class="card-text">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
