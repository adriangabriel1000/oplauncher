{% extends 'launcher/base.html' %}


{% block body %}
    <div class="container m-3">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5><div class="card-title text-center h4">Full Listing</div></h5>
                        <div class="card-text">
                        <table class="table table-hover table-striped">
                            <thead class="h6 text-center">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Start Time</th>
                                <th scope="col">End Time</th>
                                <th scope="col">Position</th>
                                <th scope="col">Location</th>
                                <th scope="col">Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                                {% for li in list %}
                                    <tr class="fw-normal text-center">
                                        <th scope="row">{{ li.user.first_name }} {{ li.user.last_name }}</th>
                                        <td>{{ li.startTime }}</td>
                                        <td>{{ li.endTime }}</td>
                                        <td>{{ li.position }}</td>
                                        <td>{{ li.location }}</td>
                                        <td><a class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" href="/attendance/{{ li.user.id }}">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                                <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                            </svg>
                                        </a></td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
