{% extends 'launcher/base.html' %}

{% block body %}
    <div class="d-flex align-items-center ms-3 me-3">
        <div class="card w-100 mt-3 mb-3">
            <h5 class="card-header text-center">PROFILE</h5>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="id_first_name" value="{{ user_form.first_name.value }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" name="last_name" id="id_last_name" value="{{ user_form.last_name.value }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="id_email" value="{{ user_form.email.value }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nickname</label>
                        <input type="text" class="form-control" name="nickname" id="id_nickname" value="{{ profile_form.nickname.value }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" name="address" id="id_address" value="{{ profile_form.address.value }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ID Number</label>
                        <input type="text" class="form-control" name="id_number" id="id_id_number" value="{{ profile_form.id_number.value }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unique Number</label>
                        <input type="text" class="form-control" name="un_number" id="id_un_number" value="{{ profile_form.un_number.value }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telephone Number</label>
                        <input type="text" class="form-control" name="tel_number" id="id_tel_number" value="{{ profile_form.tel_number.value }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Alternate Number</label>
                        <input type="text" class="form-control" name="alt_number" id="id_alt_number" value="{{ profile_form.alt_number.value }}">
                    </div>
                    <div class="card">
                        <h5 class="card-header text-center">Change Avatar</h5>
                        <div class="card-body">
                            <div class="mb-3">
                                <img src="/media/profile_pics/{{ request.user.username }}.png" onerror="this.src='/media/profile_pics/Default.png'"  alt="Logo" width="100" height="100" class="rounded mx-auto d-block">
                                <br>
                                <label class="h6 form-label" for="id_avatar"> Avatar: </label> 
                                <a href="/media/{{ profile_form.avatar.value }}"> {{ profile_form.avatar.value }}</a>
                                <input class="ms-3" type="checkbox" name="avatar-clear" id="avatar-clear_id">
                                <label for="avatar-clear_id">Clear</label>
                                <br>
                                <label class="h6 form-label mt-3" for="avatar-clear_id">Change Avatar:</label>
                                <div class="input-group">
                                    <input type="file" class="form-control" name="avatar" id="id_avatar">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                    <a class="link-opacity-50-hover link-underline link-underline-opacity-0 float-end link-danger mt-4" href={% url 'accSettings' %}>Cancel</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
